<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign in - Nigeria property center</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./img/property-centre-logo.png">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"><img src="./img/property-centre-logo.png" alt="img"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link active" aria-current="page" href="#">Home</a>
                  <a class="nav-link" href="#">For sale</a>
                  <a class="nav-link" href="#">for rent</a>
                  <a class="nav-link disabled">compainies</a>

                </div>
              </div>
            </div>
          </nav>
          <span class="sign in">Sign In</span>
    </header>
    <div>
        <form>
            <div class="mb-3">
                <label for="signupaccount">Sign in to your account</label>
              <label for="exampleInputEmail1" class="form-label">Email or Username</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Remember Me</label>
            </div>
            <button type="submit" class="btn btn-primary">Sign in</button>
            <div>
                <p>Lost your password?<a href="https://nigeriapropertycentre.com/password/reset">Click here to recover.</a> 

                </p>
                <p>Don't have an account?<a href="https://nigeriapropertycentre.com/register">Register Now!</a> 

                </p>
            </div>
          </form>
          <div>
            <p>Need help? Contact Us.
            </p>
            <p> Telegram: <a href="https://t.me/nigeriapropertycentre">@nigeriapropertycentre</a>

            </p>
            <p> <a href="support@nigeriapropertycentre.com">support@nigeriapropertycentre.com</a>
            </p>
          </div>
    </div>

</body>
</html>
